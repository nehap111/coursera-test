<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
<link rel="stylesheet" href="styles.css">
<title>Promise-Shopping List</title>
  </head>
  <body>
    <h1>Promise-Shopping List </h1>

  <!--PreConfigured List items-->
    <div ng-controller='ShoppingListController as list'>
      <h3>Shopping List </h3>
      <input type="text" ng-model= "list.itemName" placeholder="item name">
      <input type="text" ng-model= "list.itemQuantity" placeholder="quantity">
        Boxes
      <button ng-click= "list.addItem();">Add Item to List</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity}} boxes of {{ item.name}}
          <button ng-click= "list.removeItem($index);">remove Item from List</button>
        </li>
        </ol>

    </div>
  </body>
</html>
