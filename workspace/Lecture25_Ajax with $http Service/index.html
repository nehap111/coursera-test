<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
<link rel="stylesheet" href="styles.css">
<title>Ajax with $http Service</title>
  </head>
  <body>
    <h1>Ajax with $http Service</h1>

  <!--PreConfigured List items-->
    <div ng-controller='MenuCategoriesController as menu'>
      <h3>List of Menu Categories </h3>
      <ul>
        <li ng-repeat="category in menu.categories">
          (<a href="" ng-click="menu.logMenuItems(category.short_name);">
            {{ category.short_name}}</a>)
          {{ category.name}}
        </li>
      </ul>
    </div>
  </body>
</html>
